<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | cli</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- <link href="http://cdn.jsdelivr.net/gh/joungkyun/font-d2coding/d2coding.css" rel="stylesheet" type="text/css" /> -->
  </head>
  <body>
    <div id="container">
      <pre class="presentation">
         __    __  ____    __  __
        /\ \  /\ \/\  _`\ /\ \/\ \
        \ `\`\\/'/\ \,\L\_\ \ \_\ \
         `\ `\ /'  \/_\__ \\ \  _  \
           `\ \ \    /\ \L\ \ \ \ \ \
             \ \_\   \ `\____\ \_\ \_\
              \/_/    \/_____/\/_/\/_/

      </pre>
    </div>
    <!-- <div class="presentation-text">"help" 커맨드로 사용 가능한 명령어를 확인할 수 있습니다.</div> -->
    <div id="terminal"></div>
    <div class="prompt">
      <div class="green">guest@yyysolhhh&nbsp;</div>
      <div class="purple" id="dir">~/</div>
    </div>
    <div id="line">
      <label for="input">
        <div>
          <div class="start-point">$</div>
        </div>
      </label>
      <div class="blink"></div>
      <input id="input" autocapitalize="off" autocomplete="off" spellcheck="false" class="console-input" autofocus />
    </div>
    <script src="./js/commands.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
